    <!--Specail modal            ---- login modal---->
    <div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login Here</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address*</label>
                            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp"
                                placeholder="Enter Your Registered Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password*</label>
                            <input type="password" class="form-control" id="loginPassword"
                                placeholder="Enter Your Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="mx-3" data-bs-toggle="modal" href="#forgotPasswordModal" role="button">Forgot password
                            ?</a>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-success" data-bs-target="#signUpModal" data-bs-toggle="modal"
                        data-bs-dismiss="modal">SignUp Now</button>
                </div>
            </div>
        </div>
    </div>
    <!--SignUp Modal-->
    <div class="modal fade" id="signUpModal" aria-hidden="true" aria-labelledby="signUpModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModal">SignUp Here</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="Name" class="form-label">Name*</label>
                            <input type="name" class="form-control" id="Name" placeholder="Full Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Phone" class="form-label">Mobile*</label>
                            <input type="Phone" class="form-control" id="Phone" placeholder="Mobile Number" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="Email" placeholder="123@gmail.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Password" class="form-label">Password*</label>
                            <input type="password" class="form-control" id="Password" placeholder="Choose Your Password"
                                required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="Address" placeholder="Address Here....">
                        </div>
                        <div class="col-md-6">
                            <label for="iCity" class="form-label">City*</label>
                            <input type="text" class="form-control" id="City" placeholder="eg. Sikar" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <input class="form-control" list="datalistOptions" id="state" placeholder="Choose State...">
                            <datalist id="datalistOptions">
                                <option value="Rajasthan">
                                <option value="Maharashtra">
                                <option value="Uttar Pradesh">
                                <option value="Tamil Nadu">
                                <option value="Delhi">
                            </datalist>
                        </div>
                        <div class="col-md-2">
                            <label for="Zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="Zip" placeholder="eg. 332001">
                        </div>
                        <div class="col-12">
                            <button onclick="popUp()" type="submit" class="btn btn-primary" id="SignUp">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-info" data-bs-target="#loginModal" data-bs-toggle="modal"
                        data-bs-dismiss="modal">Back to Login</button>
                </div>
            </div>
        </div>
    </div>
    <!--Reset Modal-->
    <div class="modal fade" id="forgotPasswordModal" aria-hidden="true" aria-labelledby="forgotPasswordModal"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModal">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="col-md-12">
                            <label for="forgotName" class="form-label" required>Name*</label>
                            <input type="name" class="form-control" id="forgotName" placeholder="Registered Name"
                                required>
                        </div>
                        <div class="col-md-12">
                            <label for="forgotPhone" class="form-label">Mobile*</label>
                            <input type="Phone" class="form-control" id="forgotPhone"
                                placeholder=" Registered Mobile Number" required>
                        </div>
                        <div class="col-md-12">
                            <label for="forgotEmail" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="forgotEmail" placeholder="Registered Email"
                                required>
                        </div>
                        <div class="col-md-12">
                            <label for="forgotPassword" class="form-label">Password*</label>
                            <input type="password" class="form-control" id="forgotPassword"
                                placeholder="Choose Your Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Reset Now</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
